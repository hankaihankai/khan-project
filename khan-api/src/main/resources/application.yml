server:
  port: 8087
spring:
  application:
    name: web
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      driver-class-name: com.mysql.jdbc.Driver
      url: jdbc:mysql://localhost:3306/huolala?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
      username: root
      password: 123456
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8086/eureka/

info:
  app:
    name: amber-cloud-dept-8001
    company:
      name: www.amber.com
  build:
    artifactId: $project.artifactId$
    version: $project.version$
feign:
  hystrix:
    enabled: true
security:
  oauth2:
    resource:
      user-info-uri: http://localhost:8088/users/current
    client:
      id: client_2
      client-secret: 123456
      access-token-uri: http://localhost:8088/oauth/token
      grant-type: client_credentials,password
      scope: server